<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="calculator">
      <div class="display">
        <div class="input">7+7</div>
        <div class="answer"></div>
      </div>
      <div class="keys">
        <div id="0"><button class="key">0</button></div>
        <div id="1"><button class="key">1</button></div>
        <div id="2"><button class="key">2</button></div>
        <div id="3"><button class="key">3</button></div>
        <div id="4"><button class="key">4</button></div>
        <div id="5"><button class="key">5</button></div>
        <div id="6"><button class="key">6</button></div>
        <div id="7"><button class="key">7</button></div>
        <div id="8"><button class="key">8</button></div>
        <div id="9"><button class="key">9</button></div>
        <div id="+"><button class="key">+</button></div>
        <div id="-"><button class="key">-</button></div>
        <div id="*"><button class="key">*</button></div>
        <div id="/"><button class="key">/</button></div>
        <div id="="><button class="key">=</button></div>
        <div id="AC"><button class="key">AC</button></div>
      </div>
    </div>
  </body>
</html>
